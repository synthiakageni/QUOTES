<div   class="container-fluid" class="body" >
    <h1>Bantule Quotes</h1>
    <hr>
    <ul>
        <div class="quote"> 
      <div *ngFor='let quote of quotes;let i = index'>
        <li>{{quote.name}} posted on {{quote.datePosted|date}}</li>
        Upvotes: {{ quote.upVote}} <br>
        DownVotes: {{ quote.downVote}} <br>
        
        <button (click)='upVoteClick()' type="button" class="btn btn-outline-primary btn-sm">{{upVote}} upVote</button> 
        <button (click)='downVoteClick()' type="button" class="btn btn-outline-secondary btn-sm">{{downVote}} downVote</button> <br> <br>

        <button class="btn btn-secondary btn-sm" (click)='toggleDetails(i)'>Click to View the quote</button>
        <app-quote-details *ngIf='quote.showQuote' [quote]='quote' (isComplete)='deleteQuote($event,i)' ></app-quote-details>
      </div>
    </div>
    </ul>
    
    <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
</div>
